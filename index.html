<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">Fire Station project</h1>
				<div class="header__fireman"><img class="header__img" src="img/firefighter.png" alt="fireman"></div>
				<div class="header__hat hat-man">
					<div class="hat-man__helmet"></div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="page">
					<div class="page__elements elements">
						<div class="elements__tools">
							<div class="elements__name">
								<h2>Інструменти пожежника (при наведенні на них, можна побачити магію)
								</h2>
							</div>
							<div class="elements__mask"></div>
							<div class="elements__boots"></div>
							<div class="elements__mittens"></div>
							<div class="elements__axe"></div>
							<div class="elements__hydrant"></div>
						</div>
					</div>
				</div>
				<div class="second">
					<div class="second__container">
						<div class="second__parts parts">
							<div class="parts__one">
								<div class="parts__fire-hose"></div>
							</div>
							<div class="parts__hat-firefinger"></div>
							<div class="parts__jacket jacket">
								<div class="jacket__clothes"></div>
							</div>
							<div class="parts__two">
								<div class="parts__megaphone"></div>
							</div>
							<div class="parts__car">
								<div class="parts__fire-track"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer></footer>
</body>

</html>
